---
layout: static
title: Arquivo
---

{% for post in site.posts %}
  <article>
    <h2><a href="{{ post.url }}" title="Post {{ post.title }}">{{ post.title }}</a> <span class="label notice">{{ post.date | date: '%d/%m/%Y' }}</span></h2>
    {{ post.content | truncate: 300  }}
    <p class="row"><a href="{{ post.url }}" title="Continue lendo o post {{ post.title }}" class="btn primary pull-right">Continue lendo</a></p>
  </article>
  <hr />
{% endfor %}
